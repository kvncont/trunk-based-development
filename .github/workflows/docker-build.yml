name: Docker üê≥

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*.*.*'

env:
  IMAGE_TAG: ${{ github.event.number || github.ref_name }}
  ARTIFACT: image.tar

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Build
        run: |
          docker build -t ${{ github.repository }}:${{ env.IMAGE_TAG }} .
          docker save -o ${{ env.ARTIFACT }} ${{ github.repository }}:${{ env.IMAGE_TAG }}

      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: Image
          path: ${{ env.ARTIFACT }}

  promote-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: docker-build
    environment: dev
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: Image

      - name: Docker Push
        run: |
          docker load -i ${{ env.ARTIFACT }}
          docker images
          echo "docker push"

      - name: Create PR
        run: |
          echo "Creating PR..."

  promote-qa:
    if: github.event_name != 'pull_request' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: docker-build
    environment: qa
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: Image

      - name: Docker Push
        run: |
          docker load -i ${{ env.ARTIFACT }}
          docker images
          echo "docker push"

      - name: Create PR
        run: |
          echo "Creating PR..."